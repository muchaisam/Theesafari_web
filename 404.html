<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./src/assets/safari.webp" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Theesafari 404 - Page Not Found</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Poppins, sans-serif;
      font-size: 16px;
      line-height: 1.5;
      color: #000000;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }
    p {
      font-size: 20px;
      margin-bottom: 30px;
    }
    img {
      max-width: 50%;
      border-radius: 15px;
      height: auto;
    }
    
    /* Responsive styles */
    @media (max-width: 767px) {
      .container {
        padding-top: 20px;
      }
      h1 {
        font-size: 36px;
        margin-bottom: 10px;
      }
      p {
        font-size: 16px;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://flexxzone.fcmb.com/wp-content/uploads/2020/01/Pawpaw-Meme.jpg" alt="Page Not Found">
    <h1>404 - Page Not Found</h1>
    <p>We're sorry, the page you requested could not be found.</p>
    <a href="https://theesafari.web.app/">Go back</a>
  </div>
</body>
</html>
